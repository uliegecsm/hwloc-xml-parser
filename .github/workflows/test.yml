name: Test

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    release:
        types: [published]

jobs:
    set-vars:
        uses: ./.github/workflows/set-vars.yml

    test:
        needs: [set-vars]
        runs-on: [ubuntu-latest]
        strategy:
            fail-fast: false
            matrix:
                version: [
                    2.9.0,
                    2.12.0
                ]
        container:
            image: ${{ needs.set-vars.outputs.CI_IMAGE }}:${{ matrix.version }}
        steps:
            - uses: actions/checkout@v5

            - run: lstopo-no-graphics

            - name: Run tests.
              run : |
                  python -m pytest \
                      --typeguard-packages=hwloc_xml_parser \
                      -vvv --log-cli-level=info \
                      tests/test_topology.py

    build-package:
        needs: [test]
        runs-on: ${{ matrix.runs-on }}
        strategy:
            matrix:
                include:
                    - runs-on: ubuntu-24.04
                      arch   : x86_64
                    - runs-on: ubuntu-24.04-arm
                      arch   : aarch64
            fail-fast: false
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-python@v6
              with:
                  python-version: '3.11'
            - run: python -m pip install -U cibuildwheel
            - run: python -m cibuildwheel --archs=${{ matrix.arch }} --output-dir wheelhouse
            - uses: actions/upload-artifact@v5
              with:
                  name: package-${{ matrix.arch }}
                  path: wheelhouse/
                  retention-days: 1

    build-package-sdist:
        needs: [test]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: actions/setup-python@v6
              with:
                  python-version: '3.11'
            - run: python -m pip install -U build
            - run: python -m build --sdist --verbose --outdir wheelhouse .
            - uses: actions/upload-artifact@v5
              with:
                  name: package-sdist
                  path: wheelhouse/
                  retention-days: 1

    install-as-package-and-test:
        needs: [set-vars, build-package]
        runs-on: [ubuntu-latest]
        strategy:
            fail-fast: false
            matrix:
                version: [
                    2.9.0,
                    2.12.0
                ]
        container:
            image: ${{ needs.set-vars.outputs.CI_IMAGE }}:${{ matrix.version }}
        steps:
            - uses: actions/download-artifact@v6
              with:
                  name: package-x86_64
                  path: wheelhouse/

            - run: |
                  python -m pip install --no-index --find-links=wheelhouse/ hwloc_xml_parser
                  python -m pip show hwloc_xml_parser

            - name: Test package.
              run : |
                  python -c "from hwloc_xml_parser.topology import SystemTopology; topo = SystemTopology()"

    mypy:
        needs: [set-vars]
        runs-on: [ubuntu-latest]
        container:
            image: ${{ needs.set-vars.outputs.CI_IMAGE }}:2.9.0
        steps:
            - uses: actions/checkout@v5

            - run: mypy --strict hwloc_xml_parser/

    ruff:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: astral-sh/ruff-action@v3

    documentation:
        needs: [set-vars]
        runs-on: [ubuntu-latest]
        container:
            image: ${{ needs.set-vars.outputs.CI_IMAGE }}:2.9.0
        steps:
            - uses: actions/checkout@v5
            - run: cd docs && make html
            - uses: actions/upload-pages-artifact@v4
              with:
                  path: docs/build/html

    deploy:
        needs: [documentation]
        runs-on: ubuntu-latest

        if: ${{ github.ref == 'refs/heads/main' }}

        permissions:
            pages   : write
            id-token: write

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - id  : deployment
              uses: actions/deploy-pages@v4

    # Following instructions from
    # https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/#publishing-the-distribution-to-pypi.
    publish-to-pypi:
        needs: [
            build-package-sdist,
            build-package,
            documentation,
            install-as-package-and-test,
            mypy,
            ruff,
            test,
        ]
        runs-on: [ubuntu-latest]

        if: github.event_name == 'release' && github.event.action == 'published'

        environment:
            name: pypi
            url: https://pypi.org/p/hwloc-xml-parser

        permissions:
            id-token: write

        steps:
            - run: echo '${{ toJSON(github.event) }}'
            - uses: actions/download-artifact@v6
              with:
                  pattern: package-*
                  path: wheelhouse
                  merge-multiple: true

            - uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  packages-dir: wheelhouse
                  verbose: true
